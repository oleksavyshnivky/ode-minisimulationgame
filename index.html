<!-- Головний блок -->
<div class="m-2">
	<div hidden="">
		<div class="m-2 d-flex">
			<button id="localstorage-save" class="btn btn-secondary m-2">Зберегти ігрові дані у локальне сховище</button>
			<button id="localstorage-load" class="btn btn-secondary m-2">Завантажити ігрові дані з локального сховища</button>
		</div>
	</div>
	<div class="m-2 d-flex">
		<button id="simulation-start" class="btn btn-primary m-2">Нове моделювання</button>
		<button id="simulation-runstep" class="btn btn-secondary m-2">Наступний крок</button>
		<button id="simulation-autorun" class="btn btn-secondary m-2">Автовиконання</button>
		<button id="simulation-stopautorun" class="btn btn-secondary m-2">Зупинити автовиконання</button>
		<button id="simulation-finish" class="btn btn-primary m-2">Завершити моделювання</button>
	</div>
	<!-- Налаштування -->
	<div class="m-2 form-inline">
		<div class="form-group">
			<label for="taxrate" class="px-2">Відсоток доходу племені, що йде на податок</label>
			<input type="number" id="taxrate" value="0.1" class="form-control text-center" style="width: auto;" min="0" max="1" step="0.01">
		</div>
		<div class="form-group">
			<label class="px-2">Поточний сезон: <span id="curSeason"></span></label>
		</div>
	</div>
	<div class="m-2">
		<div id="chart"></div>
	</div>
	<div class="m-2">
		<div class="table-responsive">
			<table class="table table-sm table-fixed">
				<thead>
					<tr>
						<th></th>
						<th class="text-right">&sum; Населення</th>
						<th class="text-right">Держ. скарбниця</th>
						<th class="text-right">&sum; Останній податок</th>
						<th class="text-right">&sum; Остання дотація</th>
					</tr>
				</thead>
				<tbody>
					<tr class="state">
						<td>Держава</td>
						<td class="text-right population"></td>
						<td class="text-right treasury"></td>
						<td class="text-right lastTax"></td>
						<td class="text-right lastDotation"></td>
					</tr>
				</tbody>
			</table>
			<table id="table-tribes" class="table table-sm table-fixed">
				<thead>
					<tr>
						<th>Плем’я</th>
						<th class="text-right">Населення</th>
						<th class="text-right">Скарбниця</th>
						<th class="text-right">Останній податок</th>
						<th class="text-right">Остання дотація</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
</div>
